# Use root/example as user/password credentials
version: "3.9"
services:
  mariadb:
    image: mariadb:10.7.1
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: aquatracking
      LANG: C.UTF-8
  phpmyadmin:
    image: phpmyadmin
    restart: always
    links:
      - mariadb
    ports:
      - "8082:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mariadb
      PMA_PORT: 3306
  maildev:
    image: maildev/maildev
    restart: always
    ports:
      - "1080:1080"
      - "25:1025"
